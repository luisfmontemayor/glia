[tasks."spinup:backend"]
alias       = "sb"
description = "Start database and API server"
run         = "mise spinup:db && mise run spinup:api"

[tasks."spinup:db"]
description = "Start db container and check status, no cred setup"
run         = "mise run db:up && mise run db:status-wait && mise run db:migrate"

[tasks."spinup:api"]
description = "Start up API server and check status"
run         = "mise run api:up && mise run api:status-wait"

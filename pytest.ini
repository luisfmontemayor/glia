[pytest]
# 1. Pythonpath: Adds the current directory (.) to sys.path. 
pythonpath = .

# 2. Asyncio Mode: 'auto' automatically detects async tests and fixtures.
# It saves you from needing strict decorators, though keeping them is fine.
asyncio_mode = auto

# 3. Loop Scope: Fixes warnings in newer pytest-asyncio versions.
# Sets the default event loop lifecycle to match the test function.
asyncio_default_fixture_loop_scope = function

# 4. Warnings: Clean up output by ignoring specific depreciation warnings if needed.
